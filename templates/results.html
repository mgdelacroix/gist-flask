<!DOCTYPE HTML>
<html lang="es">

<head>
	<title>My GitHub Gists</title>
</head>

<body>

	<h1>{{ username }}'s Gists</h1>

	{% for gist in gists %}
	<p><strong>{{ gist['description'] }}</strong> - <a href="https://gist.github.com/{{ gist['repo'] }}">view</a></p>
	{% endfor %}

	<p><a href="/">Back</a></p>

</body>

</html>
